<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class ="container" style = "padding: 300px">
        <div class="card has-text-centered">
            <div class="card-content has-text-centered">
                <h1 class = "is-size-1">What to Watch</h1>
                <button class="button" id = "genreBtn"  >Show Genre</button>
            </div>
            <!-- genre button list -->
            <div  id = "checkbox" style = "display: none;">
            <div class="column">
                <p class="bd-notification is-info m-3 is-size-4" style = "position:relative; bottom:20px;">Pick your Genre</p>
                <div class="columns is-mobile">
                  <div class="column">
                    <label class="checkbox">
                        <input type="checkbox">
                        Action
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox bd-notification is-info">
                        <input type="checkbox">
                        Adventure
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox bd-notification is-info">
                        <input type="checkbox">
                        Animation
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox bd-notification is-info">
                        <input type="checkbox">
                        Comedy 
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox bd-notification is-info">
                        <input type="checkbox">
                        Crime 
                    </label>
                  </div>
                </div>
              </div>
              <!-- 2nd row of genre tags -->
            <div class="column">
                <div class="columns is-mobile">
                  <div class="column">
                    <label class="checkbox">
                        <input type="checkbox">
                        Documentary
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox bd-notification is-info">
                        <input type="checkbox">
                        Drama
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox bd-notification is-info">
                        <input type="checkbox">
                        Family
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox bd-notification is-info">
                        <input type="checkbox">
                        Fantasy
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox bd-notification is-info">
                        <input type="checkbox">
                        History
                    </label>
                  </div>
                </div>
            </div>
            <!-- 3rd row of genre -->
            <div class="column">
                <div class="columns is-mobile">
                  <div class="column">
                    <label class="checkbox">
                        <input type="checkbox">
                        Horror 
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox bd-notification is-info">
                        <input type="checkbox">
                        Music
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox bd-notification is-info">
                        <input type="checkbox">
                        Mystery 
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox bd-notification is-info">
                        <input type="checkbox">
                        Romance 
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox bd-notification is-info">
                        <input type="checkbox">
                        Science Fiction
                    </label>
                  </div>
                </div>
            </div>
            <!-- 4th row of genre -->
            <div class="column">
                <div class="columns is-mobile">
                  <div class="column">
                    <label class="checkbox">
                        <input type="checkbox">
                        Remember me
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox bd-notification is-info">
                        <input type="checkbox">
                        Thriller
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox bd-notification is-info">
                        <input type="checkbox">
                        TV Movie
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox bd-notification is-info">
                        <input type="checkbox">
                        War 
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox bd-notification is-info">
                        <input type="checkbox">
                        Western
                    </label>
                  </div>
                </div>
                <button class="button m-2" id = "clearBoxes">Clear</button>
            </div>
            <!-- end of genre list -->
            
        </div>
        <button class="button m-2">Generate Movie</button>
        </div>
            
        
        
    
        <button class="button" id = "myFav" onclick="window.location.href='myfav.html'">My movies</button>
    </section>
    <!-- Jquery script and js link -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
